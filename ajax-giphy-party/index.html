<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Giphy Party!</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>

<body class="background-is-dark">
  <div class="hero is-dark">
    <div class="hero-body">
      <h1 class="title">Find Some Sweet gifs!</h1>

    </div>
  </div>
  <div class="section is-medium is-dark">
    <div class="columns">
      <div class="column auto"></div>
      <div class="column is-8 is-centered" id="searchArea">
            <form id="search" class="p-2">
              <div class="field">
                <label for="search" class="label">Search for a cool gif maybe</label>
                <div class="control">
                  <input class="input" type="text" name="search" id="searchBar" placeholder="cool gifs">
                </div>
              </div>
              <div class="level">
    
                <div class="field level-item">
                  <div class="control">
                    <button id="submit" type="submit" class="button">Submit</button>
                  </div>
                </div>
                <div class="field level-item">
                  <div class="control">
                    <button id="delAll" type="submit" class="button is-danger">Delete All Gifs</button>
                  </div>
                </div>
              </div>
            </form>
      </div>
      <div class="column auto"></div>
    </div>
    <hr>
    <div class="containter">
      <div class="section is-large">
        <div class="columns is-multiline" id="gifArea">
  
        </div>
      </div>
    </div>
  </div>

<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
<script src="https://unpkg.com/axios/dist/axios.js"></script>
<script src="app.js"></script>
</body>

</html>
